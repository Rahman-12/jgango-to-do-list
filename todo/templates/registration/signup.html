{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
</div>
{% endblock %}
