{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Sign In</h2>
    {% if form.errors %}
    <p class="error">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
